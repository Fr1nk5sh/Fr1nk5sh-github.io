<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="results-summary-component.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="sec1">
      <div><p class="heading">Your Result</p></div>
      <div class="circle">
        <p class="result">76</p>
        <p>of 100</p>
      </div>
      <div>
        <div><p class="comment">Great</p></div>
        <div class="stats">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </section>
    <section class="sec2">
      <p>Summary</p>
      <div class="rec">
        <div>
          <img src="assets/images/icon-reaction.svg" alt=""><p>Reaction</p>
        </div>
        <p><span>80</span> / 100</p>
      </div>
      <div class="mem">
        <div>
          <img src="assets/images/icon-memory.svg" alt=""><p>Memory</p>
        </div>
        <p><span>92</span> / 100</p>
      </div>
      <div class="ver">
        <div>
          <img src="assets/images/icon-verbal.svg" alt=""><p>Verbal</p>
        </div>
        <p><span>61</span> / 100</p>
      </div>
      <div class="vis">
        <div>
          <img src="assets/images/icon-visual.svg" alt=""><p>Visual</p>
        </div> 
        <p><span>72</span> / 100</p>
      </div>
      <button><p>Continue</p></button>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Fr1nk5sh">Frank Eshieshi</a>.
    </div>
  </footer>
</body>
</html>
